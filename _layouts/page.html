---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>
  {% if page.tags %}  
  {% for tag in page.tags %}
    <a href="{{ site.baseurl }}/lintcode-tags/#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
  {% endfor %}
  {% endif %}
  {% if page.lintcode_link %}  
   <p>LintCode: <a href="{{ page.lintcode_link }}">{{ page.lintcode_link }}</a></p>
  {% endif %}
  {% if page.leetcode_link %}  
   <p>LeetCode: <a href="{{ page.leetcode_link }}">{{ page.leetcode_link }}</a></p>
  {% endif %}
  <div class="entry">
    {{ content }}
  </div>
</article>
